<section class="signup-section">
  <div class="row">
    <div class="signup-header">
      <!-- <img src='../../assets/images/heart.png' /> -->
      <h3>You are seconds away from efficient health care</h3>
    </div>
  </div>
  <div class="row user-info">
    <div class="col-1-2 left">
    <div class="type-of-user">
      <h5>I am a:</h5>
      <div [ngClass]="{selected:isPatient}"
      (click)="selectUser()" class="box">
        PATIENT
      </div>
      <div [ngClass]="{selected:isDoctor}"
      (click)="selectUser()" class="box">
        DOCTOR
      </div>
      <div class="log-option">
        <p>
          Already a member?
          <a href="login">Login</a>
        </p>
      </div>
    </div>
  </div>
  <div class="col-1-2 left user-form">
    <form *ngIf="isPatient === true"
          (ngSubmit)="patientSignUp()">
      <label for="first-input">First Name</label>
      <input id="first-input"
      [(ngModel)]="firstName" name="firstName"/>
      <br />
      <label for="last-input">Last Name</label>
      <input id="last-input"
      [(ngModel)]="lastName" name="lastName"/>
      <br />
      <label for="email-input">Email</label>
      <input id="email-input" type="email"
      [(ngModel)]="email" name="email"/>
      <br />
      <label for="password-input">Password</label>
      <input id="password-input" type="password"
      [(ngModel)]="password" name="password"/>
      <br />
      <button>Sign Up</button>
    </form>
    <form *ngIf="isDoctor === true"
          (ngSubmit)="doctorSignUp()">
      <label for="first-input">First Name</label>
      <input id="first-input"
      [(ngModel)]="firstName" name="firstName"/>
      <br />
      <label for="last-input">Last Name</label>
      <input id="last-input"
      [(ngModel)]="lastName" name="lastName"/>
      <br />
      <label for="email-input">Email</label>
      <input id="email-input" type="email"
      [(ngModel)]="email" name="email"/>
      <br />
      <label for="password-input">Password</label>
      <input id="password-input" type="password"
      [(ngModel)]="password" name="password"/>
      <br />
      <button>Sign Up</button>
    </form>
    <p *ngIf="errorMsg" class="error">
      {{errorMsg}}
    </p>
  </div>
</div>
</section>
